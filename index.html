<!DOCTYPE html>
<html>
<head>
    <title>Gewinnspiel Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #emailForm, #thankyouMessage {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen zu unserem Gewinnspiel!</h1>
        
        <div id="accessForm">
            <input type="text" id="accessCode" name="accessCode" placeholder="Zugangscode">
            <button type="button" onclick="checkAccessCode()">Bestätigen</button>
        </div>

        <form id="emailForm" action="https://formspree.io/f/mdorndzw" method="POST">
            <input type="email" id="email" name="email" placeholder="Ihre Emailadresse" required>
            <button type="submit">Teilnehmen</button>
        </form>

        <div id="thankyouMessage">
            <p>Vielen Dank für die Teilnahme!</p>
        </div>
    </div>

    <script>
        function checkAccessCode() {
            var accessCode = document.getElementById('accessCode').value;
            if (accessCode == 'ma2023') {
                document.getElementById('accessForm').style.display = 'none';
                document.getElementById('emailForm').style.display = 'block';
            }
        }

        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.style.display = 'none';
            document.getElementById('thankyouMessage').style.display = 'block';
            // Send form data to Formspree
            fetch(this.action, {
                method: 'POST',
                body: new URLSearchParams(new FormData(this)),
                headers: {
                    'Accept': 'application/json'
                },
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok.');
                }
            }).catch(error => {
                console.error('There was a problem with the fetch operation: ', error);
            });
        });
    </script>
</body>
</html>
