<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen beim Gewinnspiel!</title>
    <style>
        /* Ihr vorhandener CSS-Code bleibt unverändert */
    </style>
</head>
<body>
    <div class="container">
        <!-- Ihr vorhandener HTML-Code bleibt unverändert -->
        <form id="emailForm" action="https://formspree.io/f/mdorndzw" method="POST">
            <!-- Ihr vorhandener HTML-Code bleibt unverändert -->
            <!-- Hinzufügen von versteckten Feldern für den einmaligen Code und die Zahl -->
            <input type="hidden" id="uniqueCode" name="uniqueCode" />
            <input type="hidden" id="uniqueNumber" name="uniqueNumber" />
        </form>
        <div id="thankyouMessage">
            <!-- Hinzufügen von Platzhaltern für den einmaligen Code und die Zahl -->
            <h1 id="thanksHeader">Vielen Dank für Deine Teilnahme</h1>
            <p id="thanksParagraph">
                <!-- Rest des HTML-Codes bleibt unverändert -->
            </p>
        </div>
    </div>

    <script>
        function generateUniqueCode() {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let i = 0; i < 5; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function generateUniqueNumber() {
            return Math.floor(Math.random() * 1000);
        }

        document.getElementById('emailForm').style.display = "block";
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const uniqueCode = generateUniqueCode();
            const uniqueNumber = generateUniqueNumber();
            
            document.getElementById('uniqueCode').value = uniqueCode;
            document.getElementById('uniqueNumber').value = uniqueNumber;
            
            document.getElementById('thanksHeader').innerText += ` - Dein Code: ${uniqueCode}`;
            document.getElementById('thanksParagraph').innerText = `Deine einzigartige Nummer: ${uniqueNumber} - ` + document.getElementById('thanksParagraph').innerText;
            
            document.getElementById('emailForm').style.display = "none";
            document.getElementById('thankyouMessage').style.display = "block";
        });
    </script>
</body>
</html>
